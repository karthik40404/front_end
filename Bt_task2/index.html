<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base</title>
    <link href="../bootstrp/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .left-section {
            background: url('./images/bg-pattern-desktop.svg') no-repeat;
            background-size: cover;
            background-position: left;
        }
    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 750px;">
    <div class="container bg-white shadow-sm">
        <div class="row">
            <!-- Left section with background pattern -->
            <div class="col-md-7 d-flex flex-column justify-content-center p-5 position-relative left-section">
                <div class="position-absolute" style="top: 50px; left: 50px;">
                    <img src="./images/logo.svg" alt="Logo" class="img-fluid" style="max-width: 150px;">
                </div>
                <h1 class="display-4 font-weight-bolder mt-5" style="font-size: 3rem; line-height: 1.2;">
                    <strong><span class="text-danger">WE'RE</span></strong> <br>
                    <strong>COMING</strong> <br>
                    <strong>SOON</strong>
                </h1>
                <p class="mt-3 text-danger">
                    Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
                <form class="mt-4">
                    <div class="input-group w-60 ">
                        <input type="email" class="form-control rounded-pill px-3" placeholder="Email Address" aria-label="Email Address">
                        <div class="input-group-append">
                            <button class="btn btn-danger rounded-pill px-5" type="submit">&#10095;</button>
                        </div>
                    </div>
                </form>    
            </div>

            <!-- Right section with image for desktop and mobile -->
            <div class="col-md-5 p-0">
                <img src="./images/hero-mobile.jpg" alt="Coming Soon Image" class="img-fluid w-100 h-100 d-md-none" style="object-fit: cover;">
                <img src="./images/hero-desktop.jpg" alt="Coming Soon Image" class="img-fluid w-100 h-100 d-none d-md-block" style="object-fit: cover;">
            </div>
        </div>
    </div>
    <script src="../bootstrp/js/bootstrap.bundle.min.js"></script>   
</body>
</html>
