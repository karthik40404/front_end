<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>work4</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <h4>Contact Us</h4>
        <div class="names">
            <div class="fn">
                <label for="first-name">First Name *</label>
                <input type="text" id="first-name" value="name" required>
            </div>
            <div class="ln">
                <label for="last-name">Last Name *</label>
                <input type="text" id="last-name" value="name" required>
            </div>
        </div>        
        <div class="email">
            <label for="email">Email Address *</label>
            <input type="email" id="email" class="e" required>
        </div>        
        <div class="query">
            <p>Query Type *</p>
            <div class="q">
                <label><input type="checkbox" class="c1"> General Query</label>
                <label><input type="checkbox" class="c2"> Support Request</label>
            </div>
        </div>        
        <div class="messages">
            <label for="message">Message *</label>
            <textarea id="message" class="m" required></textarea>
        </div>
        <div class="consent">
            <p><input type="checkbox">I consent to be contacted by the team *</p>
        </div>
        <button type="submit">submit</button>
    </div>
</body>
</html>
